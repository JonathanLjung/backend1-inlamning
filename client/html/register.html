<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../../src/index.js"></script>
    <link rel="stylesheet" href="../css/styles.css">
    <title>Logga in eller registrera dig</title>
</head>
<body>
  <nav>
    <a href="register.html">Registrera dig</a>
    <a href="login.html">Logga in</a>
  </nav>
  <h1>Registrera en ny användare</h1>
  <form id="register-form">
    <label for="register-username">Användarnamn:</label>
    <input type="text" id="register-username" name="username" required>
    <br>
    <label for="register-password">Lösenord:</label>
    <input type="password" id="register-password" name="password" required>
    <br>
    <input type="submit" value="Registrera">
  </form>
</body>
</html>
